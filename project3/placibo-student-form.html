
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<title>Placibo Student Profile Form</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <body class="bg-light" style="background: linear-gradient(135deg, rgb(202, 236, 185), rgb(232, 70, 208)); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
<section class="container py-5 "  >
      <div class="bg-white p-5 rounded shadow mx-auto" style="max-width: 850px;">
<form action="/submit-profile" method="post" enctype="multipart/form-data " style="justify-items: center; " >
    <h2 class="mb-4 ">Placibo Student Profile Form</h2>
    <div class="row mb-3" style="width: 80%; width: 80%;" >
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="profile-pic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile-pic" name="profile_pic" accept="image/*">
      </div>
    </div>
<div class="row mb-3 rounded "style="width: 80%;">
      <div class="col-md-6"  >
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>
    </div>
<div class="mb-3"style="width: 77%;">
      <label for="college" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college" name="college">
    </div>
<div class="mb-3"style="width: 77%;">
      <label for="cgpa" class="form-label">CGPA</label>
      <input type="number" step="0.1" min="0" max="10" class="form-control" id="cgpa" name="cgpa">
    </div>
<div class="mb-3"style="width: 77%;">
      <label for="course" class="form-label">Enrolled Course</label>
      <select class="form-select" id="course" name="course">
        <option value="nodejs">Node.js</option>
        <option value="django">Django</option>
        <option value="devops">DevOps</option>
        <option value="genai">Gen AI</option>
        <option value="uiux">UI/UX</option>
      </select>
    </div>
<div class="mb-3"style="width: 77%;">
      <label for="experience-title" class="form-label">Experience Title</label>
      <input type="text" class="form-control" id="experience-title" name="experience_title" placeholder="e.g., My experience on Node.js">
    </div>
<div class="mb-3"style="width: 77%;">
      <label for="experience" class="form-label">Experience Description</label>
                <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Describe your experience..."></textarea>
  </div>
 <div class="row mb-3"style="width: 80%;">
      <div class="col-md-6">
        <label for="project-title" class="form-label">Project Title</label>
        <input type="text" class="form-control" id="project-title" name="project_title">
      </div>
      <div class="col-md-6">
        <label for="project-link" class="form-label">Project Link</label>
        <input type="url" class="form-control" id="project-link" name="project_link">
      </div>
    </div>

  <h4 class="mt-4 mb-3">Weekly Videos Upload</h4>
  <div class="mb-3" style="width: 77%;">
    <label for="main-video" class="form-label">Main Video</label>
    <input type="file" class="form-control" id="main-video" name="main_video" accept="video/mp4">
  </div>
<div class="mb-3" style="width: 77%;">
    <label for="snippet1" class="form-label">Snippet Video 1</label>
    <input type="file" class="form-control" id="snippet1" name="snippet_1" accept="video/mp4">
  </div>
<div class="mb-3" style="width: 77%;">
    <label for="snippet2" class="form-label">Snippet Video 2</label>
    <input type="file" class="form-control" id="snippet2" name="snippet_2" accept="video/mp4">
</div>


 <h4 class="mt-4 mb-3">Social Links</h4>
<div class="mb-3"style="width: 77%;">
   <label for="linkedin" class="form-label"><i class="fab fa-linkedin me-2"></i>LinkedIn Profile</label>
      <input type="url" class="form-control" id="linkedin" name="linkedin">
    </div>
<div class="mb-3"style="width: 77%;">
        <label for="github" class="form-label"><i class="fab fa-github me-2"></i>GitHub Profile</label>

      <input type="url" class="form-control" id="github" name="github">
    </div>
<div class="mb-4"style="width: 77%;">
        <label for="portfolio" class="form-label"><i class="fas fa-globe me-2"></i>Portfolio Website</label>

      <input type="url" class="form-control" id="portfolio" name="portfolio">
    </div>
<button type="submit" class="btn btn-primary   ">Save Profile</button>

    </form>
  </div>
  </section>
</body>
</html>
